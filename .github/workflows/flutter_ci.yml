name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.6'

      # 3ï¸âƒ£ Cache Flutter pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-flutter-pub-v1-${{ hashFiles('pubspec.yaml') }}

      # 4ï¸âƒ£ Cache Gradle (NEW KEY â€“ avoids old AGP)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-agp891-v1

      # 5ï¸âƒ£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 6ï¸âƒ£ Verify Gradle + AGP versions
      - name: Verify Gradle & AGP
        run: |
          cd android
          ./gradlew --version

      # 7ï¸âƒ£ Get dependencies
      - run: flutter pub get

      # 8ï¸âƒ£ Run tests
      - run: flutter test

      # ğŸ” Decode keystore
      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      # ğŸ” Create key.properties
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          EOF

      # 9ï¸âƒ£ Gradle performance config
      - name: Configure Gradle
        run: |
          echo "org.gradle.jvmargs=-Xmx4g" >> android/gradle.properties
          echo "org.gradle.parallel=true" >> android/gradle.properties
          echo "org.gradle.configureondemand=true" >> android/gradle.properties

      # ğŸ”Ÿ Build APK
      # - name: Build APK
      #   run: flutter build apk --release --target-platform=android-arm64
      
      - name: Build AAB
        run: flutter build appbundle --release
      # 1ï¸âƒ£1ï¸âƒ£ Upload artifact
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: android-apk
      #     path: build/app/outputs/flutter-apk/app-release.apk
      
      # - name: Verify APK exists
      #   run: find build -name "*.apk"

      - name: Verify AAB exists
        run: find build -name "*.aab"

      
      - uses: actions/upload-artifact@v4
        with:
          #name: android-apk
          name: android-aab
          #path: build/app/outputs/flutter-apk/
          path: build/app/outputs/bundle/release/app-release.aab


  ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.6'

      - run: flutter pub get

      - run: flutter test

      - run: flutter build ios --release --no-codesign

      - run: flutter build ipa --no-codesign

      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa
