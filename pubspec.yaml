name: flutter_login_app
description: A beautiful Flutter app with login, dashboard, and profile pages

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  google_fonts: ^7.0.0
  # Supabase for authentication
  supabase_flutter: ^2.11.0
  # Google Sign-In
  google_sign_in: ^6.2.2
  # HTTP client for API calls
  http: ^1.2.0
  # Date formatting
  intl: ^0.19.0
  # State management
  provider: ^6.1.1
  # File picker for audio uploads
  file_picker: ^6.1.1
  # Video player for preview
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"